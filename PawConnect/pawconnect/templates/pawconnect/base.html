<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    {% load static %}
    <link href="{% static 'pawconnect/base.css' %}" rel="stylesheet" type="text/css">
    <title>{% block title %}Welcome to PawConnect!{% endblock title %}</title>
	{% block extra_css %}{% endblock %}
</head>

<body>
    <div id="id_header_div" class="header">
        <h1 id="id_site_name"><img src="{% static 'pawconnect/pet_pin.png' %}" alt="Map Pin" style="height:1.5em; vertical-align: middle;">PawConnect</h1>
        <div class="info-block">
            {% block info %}
            {% endblock%}
        </div>
    </div>

    {% if message %}
        <div class="message">
            {{ message }}
        </div>
    {% endif %}

    <div class="content">
        {% block content %}
        {% endblock content %}
    </div>

    {% block chatbot %}
        <a href="{% url 'chatbot' %}">
            <img src="{% static 'pawconnect/chatbot.png' %}" alt="chatbot" class="chatbot">
        </a>
    {% endblock chatbot %}

</body>
</html>
