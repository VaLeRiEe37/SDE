<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    {% load static %}
    <title>Chatbot</title>
    <link href="{% static 'pawconnect/chatbot.css' %}" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="navigation">
        <a href="{% url 'profile' %}" id="id_nav_profile">{{user.first_name}} {{user.last_name}}</a>
    </div>
    <div class="navigation">
        <a href="{% url 'home' %}" id="id_nav_home_page">Home</a>
        <a href="{% url 'global_stream' %}" id="id_nav_global_stream">Global</a>
        <a href="{% url 'follower_stream' %}" id="id_nav_follower_stream">Follower</a>
        <a href="{% url 'my_chats' %}" id="id_nav_my_chats">My Chats</a>
        <a href="{% url 'marketplace' %}" id="id_nav_my_shopping">My shopping</a>
        <a href="{% url 'login' %}" id="id_nav_logout">Logout</a>
    </div>
    
    <h1>Hi👋 I'm your assistant🤖️</h1>
    <h2>How can I help you today?</h2>

    <form id="chat-form" method="post">
        {% csrf_token %}
        <input type="text" name="message" id="message" placeholder="Ask me anything!">
        <button type="submit">Submit</button>
    </form>

    {% if messages %}
        <div id="chat-history">
            {% for message in messages %}
                <p class="{{ message.type }}">{{ message.text }}</p>
            {% endfor %}
        </div>
    {% endif %}

</body>
</html>
