{% extends "pawconnect/base.html" %}
{% load static %} 
{% block content %}
<head>
    <meta charset="UTF-8">
    {% load static %}
    <h2>Edit Item</h2>
    <link href="{% static 'pawconnect/marketplace.css' %}" rel="stylesheet" type="text/css">
</head>
{% if item.image %}
    <img src="{% url 'item_photo' item.id %}" alt="{{ item.title }}" style="max-width: 300px; max-height: 300px;">
{% else %}
    <img src="{% static 'pawconnect/default-item-image.jpeg' %}" alt="Default item picture" style="max-width: 150px; max-height: 150px;">
{% endif %}
<br>
<form method="post" enctype="multipart/form-data" class="add-item-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
</form>
<a href="{% url 'my_items' %}" class="btn-custom">Return</a>
{% endblock %}
